{% extends "layout.html" %}
{% block body %}
  <h2>Search for sentiment about a given movie title</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }} {% endif %}
  <form action="{{ url_for('query') }}" method=post>
    <dl>
      <dt> Movie Title: <input type=text name=title> <input type=submit value=Search>
    </dl>
  </form>
{% endblock %}
